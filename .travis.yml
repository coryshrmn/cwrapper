language: cpp
matrix:
    include:
        -   os: linux
            compiler: gcc
            addons: &gcc6
                apt:
                    sources: ['ubuntu-toolchain-r-test']
                    packages: ['g++-6']
            env: COMPILER='g++-6' BUILD_TYPE='Debug'
before_script:
    - export CXX=${COMPILER}
    - cd ${TRAVIS_BUILD_DIR}
    - cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
    - cd build
script:
    - make -j 2
    - ./cwrapper-test
